{% extends 'base.html' %}
{% block content %}

  <main class="container">
    <section class="row">
      <div class="col-12 col-lg-8">
        <h1 class="h3 my-5">Личный кабинет. Заказы</h1>
          {% for order in orders %}
        <div class="card mt-4">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col-7 col-lg-9">
                  <span class="h5 font-weight-bold">{{ order.date|formatdatetime }}</span>
                  <span class="h5">- {{ order.amount }} P</span>
                </div>

              </div>
            </li>
            <div class="card-body">
              <div class="row">
                  {% for food in order.food %}
                <p class="col-4 text-muted">{{ food.title }} </p>
                <p class="col-2 text-muted"> 1</p>
                <p class="col-6 text-muted"> {{ food.price }} </p>
                {% endfor %}
              </div>
            </div>
          </ul>
        </div>
          {% endfor %}
      </div>
    </section>
  </main>
{% endblock %}
